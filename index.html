<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <div class="container">
                <a href="#!" class="header__logo">Logo</a>
                <div class="header__menu">
                    <span class="header__menu-line"></span>
                </div>
                <div class="header__burger">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header__content">
            <h1 class="header__title">Parallax Effect</h1>
        </div>
        <img src="img/fantasy.png" alt="" class="header__fantasy">
        <img src="img/cloud1.png" alt="" class="header__cloud cloud-1" data-speed="1.2">
        <img src="img/cloud2.png" alt="" class="header__cloud cloud-2" data-speed="-0.8">
        <img src="img/cloud3.png" alt="" class="header__cloud cloud-3" data-speed="0.5">
        <img src="img/boat.png" alt="" class="header__boat" data-speed="0.8">
    </header>
    <main>
        <section class="about">
            <div class="container">
                <div class="about__cards">
                    <div class="about__card fade-right" data-speed="400"></div>
                    <div class="about__card fade-right" data-speed="600"></div>
                    <div class="about__card fade-right" data-speed="800"></div>
                    <div class="about__card fade-right" data-speed="1000"></div>
                </div>
            </div>
        </section>
        <section class="parallax">
            <h2 class="parallax__title">Parallax</h2>
            <div class="parallax__images">
                <img src="img/parallax/Parallax_3.png" alt="" class="parallax__banner">
                <img src="img/parallax/Parallax_5.png" alt="" class="parallax__ball ball-2" data-speed="-1.5">
                <img src="img/parallax/Parallax_4.png" alt="" class="parallax__ball ball-1" data-speed="2.5">
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer__cards">
                    <div class="timer__card">
                        <p class="timer__num" data-num="287">287</p>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <a href="#!" class="timer__btn">Button</a>
                    </div>
                    <div class="timer__card">
                        <p class="timer__num" data-num="375">375</p>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <a href="#!" class="timer__btn">Button</a>
                    </div>
                    <div class="timer__card">
                        <p class="timer__num" data-num="195">195</p>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <a href="#!" class="timer__btn">Button</a>
                    </div>
                    <div class="timer__card">
                        <p class="timer__num" data-num="404">404</p>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <a href="#!" class="timer__btn">Button</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="contacts">
            <div class="container">
                <div class="about__cards">
                    <div class="about__card fade-right" data-speed="400"></div>
                    <div class="about__card fade-right" data-speed="600"></div>
                    <div class="about__card fade-right" data-speed="800"></div>
                    <div class="about__card fade-right" data-speed="1000"></div>
                </div>
            </div>
        </section>
        <section class="card3D">
            <div class="container">
                <div class="card3D__cards">
                    <div class="card3D__card"></div>
                    <div class="card3D__card"></div>
                    <div class="card3D__card"></div>
                    <div class="card3D__card"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
